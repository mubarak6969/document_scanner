<!DOCTYPE html>
<html>
<head>
    <title>Matching Documents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Matching Documents</h1>
        {% if matches %}
            <ul>
                {% for match in matches %}
                    <li>{{ match.filename }} - Similarity: {{ "%.1f"|format(match.similarity) }}%</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="message">No similar documents found.</p>
        {% endif %}
        <div class="nav-links">
            <a href="/scan">Scan Another</a> | 
            <a href="/user/profile">Back to Profile</a>
        </div>
    </div>
</body>
</html>
