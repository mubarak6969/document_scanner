<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}</h1>
        <div class="profile-info">
            <p>Role: {{ role }}</p>
            <p>Credits: {{ credits }}</p>
        </div>
        <h2>Past Scans</h2>
        <ul>
            {% for scan in scans %}
                <li>{{ scan[0] }} - Uploaded: {{ scan[1] }}</li>
            {% endfor %}
        </ul>
        <div class="nav-links">
            <a href="/scan">Scan Document</a> | 
            <a href="/credits/request">Request Credits</a> | 
            {% if role == 'admin' %}<a href="/admin/credits">Admin Dashboard</a> | {% endif %}
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
